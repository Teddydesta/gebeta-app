name: gebeta_food_delivery
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  bottom_navy_bar: ^6.0.0
  clip_shadow: ^0.2.1
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  get: ^4.6.3
  google_fonts: ^3.0.0
  google_maps_flutter: ^2.1.5
  im_stepper: ^0.1.3
  image_picker: ^0.8.5+3
  flutter_launcher_icons: ^0.9.2
  geolocator: ^8.2.1
 

  
flutter_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/images/launcher_icon/gebeta.ico"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/real/
    - assets/images/virtual/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900
